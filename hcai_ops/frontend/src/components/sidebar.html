<div class="glass-panel sticky top-4 m-4 p-4 flex flex-col gap-6 h-[calc(100vh-2rem)] overflow-y-auto" x-data="{}">
  <div class="flex items-center gap-3">
    <div class="h-12 w-12 rounded-2xl bg-sky-500/20 text-sky-200 flex items-center justify-center border border-sky-500/30">
      <svg class="w-7 h-7" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
      </svg>
    </div>
    <div>
      <p class="font-display text-xl text-white">HCAI OPS</p>
      <p class="text-xs text-slate-400">Autonomous Operations</p>
    </div>
  </div>

  <div class="space-y-2">
    <p class="section-title">Navigate</p>
    <nav class="space-y-1 text-sm">
      <button type="button" class="flex w-full items-center gap-3 px-3 py-2 rounded-xl hover:bg-white/10 transition-colors"
        @click="$store.hcai.setTab('overview')"
        :class="$store.hcai.activeTab === 'overview' ? 'bg-white/10 text-white' : ''">
        <span class="h-2 w-2 rounded-full bg-emerald-400 animate-pulse"></span>
        Dashboard
      </button>
      <button type="button" class="flex w-full items-center gap-3 px-3 py-2 rounded-xl hover:bg-white/10"
        @click="$store.hcai.setTab('logs')"
        :class="$store.hcai.activeTab === 'logs' ? 'bg-white/10 text-white' : ''">
        <span class="h-2 w-2 rounded-full bg-sky-300"></span>
        Logs
      </button>
      <button type="button" class="flex w-full items-center gap-3 px-3 py-2 rounded-xl hover:bg-white/10"
        @click="$store.hcai.setTab('agents')"
        :class="$store.hcai.activeTab === 'agents' ? 'bg-white/10 text-white' : ''">
        <span class="h-2 w-2 rounded-full bg-purple-300"></span>
        Agents
      </button>
      <button type="button" class="flex w-full items-center gap-3 px-3 py-2 rounded-xl hover:bg-white/10"
        @click="$store.hcai.setTab('automation')"
        :class="$store.hcai.activeTab === 'automation' ? 'bg-white/10 text-white' : ''">
        <span class="h-2 w-2 rounded-full bg-emerald-300"></span>
        Automation
      </button>
      <button type="button" class="flex w-full items-center gap-3 px-3 py-2 rounded-xl hover:bg-white/10"
        @click="$store.hcai.setTab('intelligence')"
        :class="$store.hcai.activeTab === 'intelligence' ? 'bg-white/10 text-white' : ''">
        <span class="h-2 w-2 rounded-full bg-cyan-300"></span>
        Intelligence
      </button>
      <button type="button" class="flex w-full items-center gap-3 px-3 py-2 rounded-xl hover:bg-white/10"
        @click="$store.hcai.setTab('control')"
        :class="$store.hcai.activeTab === 'control' ? 'bg-white/10 text-white' : ''">
        <span class="h-2 w-2 rounded-full bg-rose-300"></span>
        Controls
      </button>
    </nav>
  </div>

  <div class="mt-auto space-y-3">
    <p class="section-title">Live state</p>
    <div class="p-3 rounded-xl bg-white/5 border border-white/10">
      <div class="flex items-center justify-between text-xs text-slate-300">
        <span>Agent heartbeat</span>
        <span class="inline-flex items-center gap-1">
          <span class="h-2.5 w-2.5 rounded-full bg-emerald-400 animate-ping"></span>
          <span class="text-emerald-300 font-semibold">Healthy</span>
        </span>
      </div>
      <div class="mt-3 h-1.5 w-full bg-white/5 rounded-full">
        <div class="h-full w-3/4 rounded-full bg-gradient-to-r from-sky-400 to-emerald-400"></div>
      </div>
    </div>
    <div class="p-3 rounded-xl bg-white/5 border border-white/10">
      <p class="text-xs text-slate-400">Dark mode</p>
      <button class="mt-2 ghost-button w-full justify-center" @click="$store.theme.toggle()">
        Toggle dark / light
      </button>
    </div>
  </div>
</div>
