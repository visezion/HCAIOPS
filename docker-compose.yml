version: "3.9"
services:
  hcai_api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hcai_ops_api
    environment:
      - HCAI_ENV=production
      - HCAI_LOG_DIR=/app/data/logs
      - HCAI_STORAGE_DIR=/app/data/storage
    volumes:
      - ./backend/data/logs:/app/data/logs
      - ./backend/data/storage:/app/data/storage
    ports:
      - "8000:8000"
    restart: unless-stopped
  reverse_proxy:
    image: nginx:stable-alpine
    container_name: hcai_ops_nginx
    depends_on:
      - hcai_api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/hcai_ops.conf:/etc/nginx/conf.d/hcai_ops.conf:ro
      - ./data/letsencrypt:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
      - ./backend/web:/usr/share/nginx/html/web
    restart: unless-stopped
