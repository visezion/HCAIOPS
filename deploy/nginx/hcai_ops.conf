# Upstream backend
upstream hcai_backend {
    server hcai_api:8000;
}

# HTTP -> HTTPS redirect, with ACME challenge
server {
    listen 80;
    listen [::]:80;
    server_name hcai.example.com; # TODO: replace with your domain

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name hcai.example.com; # TODO: replace with your domain

    ssl_certificate /etc/letsencrypt/live/hcai.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hcai.example.com/privkey.pem;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always; # Enable after HTTPS is verified
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' wss: https:;" always;
    # NOTE: Adjust CSP if you later serve assets from external CDNs.

    access_log /var/log/nginx/hcai_ops_access.log;
    error_log /var/log/nginx/hcai_ops_error.log;

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    location /health {
        proxy_pass http://hcai_backend;
    }

    location /api {
        proxy_pass http://hcai_backend;
    }

    location /agent {
        proxy_pass http://hcai_backend;
    }

    location /console {
        proxy_pass http://hcai_backend;
    }

    location /intelligence {
        proxy_pass http://hcai_backend;
    }

    # Static frontend assets
    location /web/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/ @backend;
    }

    location /static/ {
        root /usr/share/nginx/html;
        try_files $uri @backend;
    }

    # Fallback to backend
    location / {
        proxy_pass http://hcai_backend;
    }

    location @backend {
        proxy_pass http://hcai_backend;
    }
}
