<div class="glass-panel p-4 space-y-3 hover:shadow-glow transition-all">
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-2">
      <div class="h-9 w-9 rounded-xl bg-sky-500/15 text-sky-300 flex items-center justify-center">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.6" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
      </div>
      <div>
        <p class="text-xs uppercase tracking-[0.2em] text-slate-400" x-text="metric.name"></p>
        <p class="text-slate-300 text-sm" x-text="metric.description || 'Realtime signal'"></p>
      </div>
    </div>
    <span class="px-3 py-1 text-[11px] rounded-full border border-white/10 text-slate-400" x-text="metric.source || metric.tier || 'core'"></span>
  </div>
  <div class="flex items-end justify-between">
    <div>
      <p class="text-3xl font-semibold text-white" x-text="metric.value ?? 'N/A'"></p>
      <p class="text-xs text-slate-500 mt-1" x-text="metric.updated_at ? 'Updated ' + new Date(metric.updated_at).toLocaleTimeString() : 'Live'"></p>
    </div>
    <div class="flex items-center gap-2">
      <span class="inline-flex items-center gap-1 px-2 py-1 rounded-lg text-xs"
        :class="metric.delta >= 0 ? 'bg-emerald-500/10 text-emerald-300' : 'bg-rose-500/10 text-rose-300'">
        <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"
          :class="metric.delta >= 0 ? '' : 'rotate-180'">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
        <span x-text="(metric.delta || 0) + '%'"></span>
      </span>
      <span class="text-xs text-slate-400" x-text="metric.window || '5m avg'"></span>
    </div>
  </div>
  <div class="h-1.5 w-full bg-white/5 rounded-full overflow-hidden">
    <div class="h-full bg-gradient-to-r from-sky-400 to-emerald-400 rounded-full transition-all duration-500" :style="`width: ${metric.score || metric.utilization || 72}%`"></div>
  </div>
</div>
