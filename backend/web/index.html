<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HCAI OPS | Dashboard Redirect</title>
  <meta http-equiv="refresh" content="1;url=/web/dashboard.html" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.10/css/pico.min.css" />
  <style>
    body { display:flex; min-height:100vh; align-items:center; justify-content:center; background:#0b1220; color:#e2e8f0; }
    .card { max-width:520px; width:100%; background:#111827; border:1px solid #1f2937; border-radius:18px; padding:24px; box-shadow:0 18px 60px rgba(0,0,0,0.35); }
    .actions { display:flex; gap:12px; flex-wrap:wrap; }
    a.button { text-decoration:none; }
  </style>
  <script>
    // Fallback redirect if meta-refresh is blocked
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        if (window.location.pathname.endsWith('/web/index.html') || window.location.pathname.endsWith('/web/')) {
          window.location.href = '/web/dashboard.html';
        }
      }, 300);
    });
  </script>
</head>
<body>
  <div class="card">
    <p class="text-sm" style="color:#93c5fd;">HCAI OPS</p>
    <h1 style="margin:4px 0 12px;font-size:1.6rem;">Redirecting to the new dashboard</h1>
    <p style="color:#cbd5e1;margin-bottom:18px;">Youâ€™ll be taken to the latest experience in a moment.</p>
    <div class="actions">
      <a class="button primary" href="/web/dashboard.html">Go to new dashboard</a>
      <a class="button secondary" href="/web/legacy.html">Open legacy view</a>
    </div>
  </div>
</body>
</html>
