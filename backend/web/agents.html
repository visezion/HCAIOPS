<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HCAI OPS | Agents</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" />
  <style>[x-cloak]{display:none !important;}</style>
  <script src="/web/nav.js"></script>
  <link rel="stylesheet" href="/web/style.css" />
  <script>
    function agentsPage() {
        return {
            agents: [],
            sources: [],
            modalOpen: false,
            selectedAgent: null,

            filters: {
                source_id: "",
                search: ""
            },

            get filteredAgents() {
                return this.agents.filter(a => {
                    let ok = true;

                    // Filter by source
                    if (this.filters.source_id && a.source_id !== this.filters.source_id)
                        ok = false;

                    // Search in name or description
                    if (this.filters.search) {
                        let q = this.filters.search.toLowerCase();
                        if (!a.name.toLowerCase().includes(q) &&
                            !(a.description || "").toLowerCase().includes(q))
                            ok = false;
                    }

                    return ok;
                });
            },

            async fetchAgents() {
                let res = await fetch("/agents");
                let data = await res.json();
                this.agents = Array.isArray(data) ? data : [];

                // build unique sources
                this.sources = [...new Set(this.agents.map(a => a.source_id))];
            },

            viewDetails(agent) {
                this.selectedAgent = agent;
                this.modalOpen = true;
            },

            async restartAgent(id) {
                await fetch(`/agents/${id}/restart`, {
                    method: "POST"
                });
                this.fetchAgents();
            },

            init() {
                this.fetchAgents();
                setInterval(() => this.fetchAgents(), 15000);
            }
        }
    }
  </script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</head>
<body class="page-bg text-slate-900 min-h-screen">

<div class="page-shell">
  <div id="global-nav" class="mb-6"></div>
  <script>injectNav('global-nav', 'agents');</script>

<div class="panel flex items-center justify-between mb-6 px-4 py-3">
  <div class="flex items-center gap-3">
    <div class="h-10 w-10 rounded-xl bg-indigo-100 border border-indigo-200 flex items-center justify-center text-indigo-600 font-bold">H</div>
    <div>
      <p class="text-xs text-slate-500 tracking-wide">HCAI OPS</p>
      <p class="text-lg font-semibold text-slate-900">Agents Command Center</p>
    </div>
  </div>
  <span class="inline-flex items-center px-3 py-1 rounded-full bg-white border border-slate-200 shadow-sm text-xs text-slate-600">Live refresh</span>
</div>

<div x-data="agentsPage()" class="space-y-4">

    <!-- Header -->
    <div class="flex items-center justify-between">
        <h2 class="text-xl font-semibold text-slate-900">Agents</h2>
        <button @click="fetchAgents"
            class="px-3 py-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg text-sm font-semibold shadow-sm transition">
            Refresh
        </button>
    </div>

    <!-- Filters -->
    <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex flex-wrap gap-4">

        <!-- Source Filter -->
        <div>
            <label class="text-sm text-slate-700">Source</label>
            <select x-model="filters.source_id"
                class="border border-slate-300 bg-white rounded px-3 py-2 text-sm text-slate-900 focus:ring-2 focus:ring-indigo-500">
                <option value="">All</option>
                <template x-for="s in sources">
                    <option :value="s" x-text="s"></option>
                </template>
            </select>
        </div>

        <!-- Search Filter -->
        <div>
            <label class="text-sm text-slate-700">Search</label>
            <input x-model="filters.search"
                type="text"
                class="border border-slate-300 bg-white rounded px-3 py-2 text-sm text-slate-900 focus:ring-2 focus:ring-indigo-500 placeholder:text-slate-400"
                placeholder="Search name or description">
        </div>

    </div>

    <!-- Agents Grid -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">

        <template x-for="agent in filteredAgents" :key="agent.id">

            <div class="bg-white border border-slate-200 rounded-xl p-4 shadow-sm hover:shadow-md transition">

                <div class="flex items-center justify-between mb-3">
                    <h3 class="font-semibold text-lg text-slate-900" x-text="agent.name"></h3>

                    <span class="px-2 py-1 rounded text-white text-xs"
                          :class="{
                            'bg-green-600': agent.status == 'online',
                            'bg-red-600': agent.status == 'offline',
                            'bg-yellow-600': agent.status == 'error'
                          }"
                          x-text="(agent.status || '').toUpperCase()">
                    </span>
                </div>

                <p class="text-sm text-slate-700 mb-2"
                   x-text="'Source: ' + agent.source_id"></p>

                <p class="text-xs text-slate-500 mb-4"
                   x-text="agent.description || ''"></p>

                <div class="flex justify-between">
                    <button @click="viewDetails(agent)"
                        class="text-indigo-600 underline text-xs hover:text-indigo-500">
                        View Details
                    </button>

                    <button @click="restartAgent(agent.id)"
                        class="text-rose-600 underline text-xs hover:text-rose-500">
                        Restart
                    </button>
                </div>

            </div>

        </template>

    </div>

    <!-- Modal -->
    <div x-show="modalOpen" style="display:none"
         class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm flex items-center justify-center z-50">

        <div class="bg-white w-1/3 p-6 rounded-2xl shadow-xl border border-slate-200">
            <h3 class="text-lg font-semibold mb-3 text-slate-900">Agent Details</h3>

            <pre class="text-xs bg-slate-50 border border-slate-200 p-3 rounded max-h-60 overflow-auto text-slate-800"
                 x-text="JSON.stringify(selectedAgent, null, 2)">
            </pre>

            <div class="text-right mt-4">
                <button @click="modalOpen=false"
                    class="px-3 py-2 bg-slate-100 hover:bg-slate-200 text-slate-900 rounded-lg border border-slate-200">
                    Close
                </button>
            </div>
        </div>

    </div>

</div>

</div>

</body>
</html>
