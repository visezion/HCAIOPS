<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HCAI OPS | API Docs</title>
  <link rel="icon" href="/web/favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css">
  <style>
    :root {
      --bg: #f8fafc;
      --panel: #ffffff;
      --border: #e2e8f0;
      --muted: #475569;
      --text: #0f172a;
      --accent: #0ea5e9;
      --accent-2: #22c55e;
      --shadow: 0 14px 36px rgba(15, 23, 42, 0.12);
      --shadow-soft: 0 10px 24px rgba(15, 23, 42, 0.08);
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 14% 20%, rgba(14, 165, 233, 0.08), transparent 32%),
        radial-gradient(circle at 82% 12%, rgba(99, 102, 241, 0.09), transparent 28%),
        var(--bg);
      color: var(--text);
    }

    .page {
      max-width: 1280px;
      margin: 0 auto 48px;
      padding: 32px 24px 64px;
    }

    .docs-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      padding: 18px 22px;
      margin-bottom: 24px;
      background: rgba(255, 255, 255, 0.92);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .docs-bar::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 10% 20%, rgba(14, 165, 233, 0.16), transparent 35%),
        radial-gradient(circle at 85% 30%, rgba(34, 197, 94, 0.18), transparent 35%);
      pointer-events: none;
    }

    .bar-main {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
      width: 100%;
    }

    .docs-bar h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 0.01em;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: linear-gradient(135deg, rgba(14, 165, 233, 0.12), rgba(34, 197, 94, 0.1));
      color: var(--text);
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    .pill.secondary {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.12), rgba(14, 165, 233, 0.1));
    }

    .pill:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 26px rgba(15, 23, 42, 0.12);
    }

    .meta {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      color: var(--muted);
      font-size: 14px;
      margin-top: 4px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 10px;
      background: rgba(14, 165, 233, 0.12);
      color: var(--text);
      border: 1px solid var(--border);
      font-weight: 600;
      font-size: 12px;
    }

    /* Swagger overrides */
    .swagger-ui {
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 20px;
      box-shadow: var(--shadow-soft);
    }

    .swagger-ui .information-container,
    .swagger-ui .scheme-container {
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      background: var(--panel);
      padding: 18px;
    }

    .swagger-ui .opblock-tag-section {
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      background: var(--panel);
      margin-top: 16px;
      overflow: hidden;
    }

    .swagger-ui .opblock {
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #f8fafc;
    }

    .swagger-ui .opblock .opblock-summary {
      padding: 12px 16px;
      font-weight: 600;
    }

    .swagger-ui .opblock-tag {
      color: var(--text);
      font-weight: 700;
      padding: 14px 20px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(90deg, rgba(14, 165, 233, 0.12), rgba(34, 197, 94, 0.08));
    }

    .swagger-ui .btn.execute {
      background: var(--accent) !important;
      border-color: var(--accent) !important;
      color: #0b1224 !important;
      font-weight: 700;
    }

    .swagger-ui .btn {
      border-radius: 10px;
      font-weight: 600;
    }

    .swagger-ui .response-col_description__inner,
    .swagger-ui .opblock-body {
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .swagger-ui .info .title {
      color: var(--text);
      font-weight: 700;
    }

    .swagger-ui .info .base-url {
      font-weight: 600;
      color: var(--muted);
    }

    .swagger-ui .info p,
    .swagger-ui .markdown code,
    .swagger-ui .opblock .opblock-summary-description {
      color: var(--muted);
    }

    .swagger-ui select {
      border-radius: 10px !important;
      border-color: var(--border) !important;
    }

    @media (max-width: 768px) {
      .page {
        padding: 18px;
      }
      .docs-bar {
        flex-direction: column;
        align-items: flex-start;
      }
      .actions {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="docs-bar">
      <div class="bar-main">
        <div>
          <h1>HCAI OPS API Docs</h1>
          <div class="meta">
            <span class="badge" id="api-version">Version loadingâ€¦</span>
            <span class="badge">OpenAPI 3.1</span>
            <span>Human-Centric AI Operations Platform</span>
          </div>
        </div>
        <div class="actions">
          <a class="pill" href="/api/openapi.json" target="_blank" rel="noreferrer">OpenAPI JSON</a>
          <a class="pill" href="/web/dashboard.html">Dashboard</a>
          <a class="pill secondary" href="/web/train.html">Model Trainer</a>
        </div>
      </div>
    </div>

    <div id="swagger-ui"></div>
  </div>

  <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
  <script>
    window.ui = SwaggerUIBundle({
      url: '/api/openapi.json',
      dom_id: '#swagger-ui',
      deepLinking: true,
      presets: [SwaggerUIBundle.presets.apis],
      layout: "BaseLayout",
      docExpansion: 'list'
    });

    fetch('/api/openapi.json')
      .then((res) => res.json())
      .then((spec) => {
        const badge = document.getElementById('api-version');
        if (badge) badge.textContent = `Version ${spec.info?.version || 'N/A'}`;
      })
      .catch(() => {
        const badge = document.getElementById('api-version');
        if (badge) badge.textContent = 'Version N/A';
      });
  </script>
</body>
</html>
