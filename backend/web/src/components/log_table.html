<div class="glass-panel overflow-hidden" x-data="{}">
  <div class="overflow-x-auto">
    <table class="w-full text-left text-sm text-slate-300">
      <thead class="bg-white/5 text-xs uppercase tracking-wider text-slate-400">
        <tr>
          <th class="px-4 py-3">Level</th>
          <th class="px-4 py-3">Source</th>
          <th class="px-4 py-3">Message</th>
          <th class="px-4 py-3">Timestamp</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-white/5">
        <template x-for="event in $store.hcai.filteredEvents()" :key="event.id || event.timestamp">
          <tr class="hover:bg-white/5 transition-colors">
            <td class="px-4 py-3">
              <div class="flex items-center gap-2">
                <div class="h-2.5 w-2.5 rounded-full"
                  :class="(event.log_level || '').toUpperCase() === 'CRITICAL' ? 'bg-rose-400' : (event.log_level || '').toUpperCase() === 'ERROR' ? 'bg-rose-300' : (event.log_level || '').toUpperCase() === 'WARNING' ? 'bg-amber-300' : 'bg-emerald-300'"></div>
                <span class="text-xs capitalize" x-text="event.log_level || 'info'"></span>
              </div>
            </td>
            <td class="px-4 py-3">
              <span class="px-2 py-1 rounded-lg bg-sky-500/10 text-sky-200 text-xs" x-text="event.source_id || 'system'"></span>
            </td>
            <td class="px-4 py-3 max-w-xl">
              <p class="text-sm text-slate-200 line-clamp-2" x-text="event.log_message || event.metric_name || 'event'"></p>
            </td>
            <td class="px-4 py-3 text-xs text-slate-400" x-text="event.timestamp ? new Date(event.timestamp).toLocaleString() : 'just now'"></td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>
</div>
